<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TP3 - Rick and Morty API</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Personajes de Rick and Morty</h1>
  </header>

  <section class="botones">
    <button id="btn-todos">Ver todos los personajes</button>
  </section>

  <section class="filtros">
    <h2>Filtrar personajes</h2>
    <input type="text" id="name" placeholder="Nombre">
    <input type="text" id="status" placeholder="Estado (alive, dead, unknown)">
    <input type="text" id="species" placeholder="Especie">
    <input type="text" id="type" placeholder="Tipo">
    <input type="text" id="gender" placeholder="Género (female, male, genderless, unknown)">
    <button id="btn-filtrar">Filtrar</button>
  </section>

  <section id="resultados">
    <!-- Acá se muestran los personajes -->
  </section>

  <footer>
    <p>TP3 - Dezorzi</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
